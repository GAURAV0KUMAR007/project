<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="styles_page_2.css">
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="loginForm">
            <label for="login-email">Email/Username</label>
            <input type="text" id="login-email" placeholder="Enter your email/Username" required>
            
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
            <div class="form-footer">
                Don't have an account?
                <a href="#" id="show-signup">Sign Up</a>
            </div>
        </form>

        <form id="signupForm" style="display:none;">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" placeholder="Choose a username" required>

            <label for="signup-name">Name</label>
            <input type="text" id="signup-name" placeholder="Enter your name" required>

            <label for="signup-email">Email</label>
            <input type="text" id="signup-email" placeholder="Enter your email" required>
            
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Create a password" required>
            
            <button type="submit">Sign Up</button>
            <div class="form-footer">
                Already have an account?
                <a href="#" id="show-login">Login</a>
            </div>
        </form>
    </div>
</body>
<script src="script_page_2.js"></script>
<script>
fetch('http://localhost:3000/getAllUsers')
  .then(res => res.json())
  .then(data => {
    console.log("All users:", data);
  })
  .catch(err => console.error("Error fetching users:", err));
</script>
